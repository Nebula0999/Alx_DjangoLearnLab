{% extends "blog/base.html" %}
{% block title %}Blog Posts{% endblock %}
{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <div>
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatechars:100 }}</p>
        <small>By {{ post.author }} on {{ post.date_posted }}</small>
    </div>
{% endfor %}
{% endblock %}
